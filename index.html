<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Searcher API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- Headline -->
    <h2 class="mt-5 d-flex justify-content-center">Book Archive</h2>

    <!-- Input field and button area -->

    <div class="input-group mb-3d-flex justify-content-center mx-auto w-50 mb-5">
        <input id="search-field" type="text" class="form-control" placeholder="Search your desire book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick = "searchBook ()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
    <!-- Error Div -->
    <div id="error-handle" class="mb-3d-flex justify-content-center mx-auto w-50 mb-5" ></div>
    <!-- Show search Book Number -->
    <div id="search-counter" class="mb-3d-flex justify-content-center mx-auto w-50 mb-5"></div>
    <!--Show Result Div -->
    <div id="book-search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>
</html>
